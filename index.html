<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon-c636a92a.png" />
    <title>Facebook - log in or sign up</title>
    
  <link rel="stylesheet" href="/assets/index-40d80e2d.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex">
        <div class="left w-1/2 mx-auto mr-5 mt-10">
            <img class="w-80" src="/assets/logo-9531e960.svg" alt="">
            <p class="text-3xl mx-8 w-10/12">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            <input class="px-3 h-12 my-3 border border-1 outline-blue-600 border-gray-300 rounded-md" type="text"
                placeholder="Email address or phone number">
            <input class="px-3 h-12 my-2 border border-1 outline-blue-600 border-gray-300 rounded-md" type="password"
                placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-800 text-white my-3 py-3 rounded-md font-bold ">Log in</button>
            <span class="text-blue-600 text-center py-2 text-sm my-2 hover:underline cursor-pointer">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="mt-3 py-3 px-4 mx-auto bg-green-600 hover:bg-green-700 text-white rounded-lg font-bold w-fit">Create
                New
                Account</button>
            <span class="absolute -bottom-12 text-sm mx-7"><span class="font-bold hover:underline cursor-pointer">Create
                    a Page</span>
                for a
                celebrity,
                brand or
                business.</span>
        </div>
    </div>
</body>

</html>
